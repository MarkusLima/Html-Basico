<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Gazolinaou Alcool</title>
</head>

<body style="background-color: darkcyan;">
    <div class="container" >
            <div class="row justify-content-md-center border border-primary rounded-pill"  style="background-color: white;">
                <form  style="margin: 10%;">

                    <div class="row justify-content-md-center">
                        <div class="col text-center" style="margin: 5%;">
                           <img src="https://ferramentas.doutormultas.com.br/wp-content/themes/epico-jr/img/fuel_machine.jpg" alt="Calcular" class="rounded">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-auto">
                            <label>Valor da Gazolina</label>
                            <input type="text" class="form-control" placeholder="0.00" id="gazolina">
                        </div>
                        <div class="col-md-auto"> 
                            <label>Valor do Alcool</label>
                            <input type="text" class="form-control" placeholder="0.00" id="alcool">
                        </div>
                    </div>

                    <div class="row justify-content-md-center">
                        <div class="col text-center" style="margin: 5%;">
                            <button type="button" onclick="calcular();" class="btn btn-primary">Calcular</button>
                        </div>
                        <div class="col text-center" style="margin: 5%;">
                            <button type="button" onclick="refreshPage();" class="btn btn-success">Limpar</button>
                        </div>
                    </div>

                    <div class="text-center"  id="resultado"></div>

                </form>
            </div>
    </div>
</body>

<script>

    function calcular() {
        var auxGazolina = document.getElementById("gazolina").value.replace(/,/i, '.');
        var alcool = document.getElementById("alcool").value.replace(/,/i, '.');
        var auxResultado = parseFloat(alcool) / parseFloat(auxGazolina);

        if(auxResultado >= 0.7){
            resultado = 'Abasteça com Gazolina';
        }else{

          resultado = 'Abasteça com Alcool';
        }
        
console.log(auxResultado)
console.log(resultado)
        document.getElementById("resultado").innerHTML = resultado; 
    }

    function refreshPage() {
        parent.window.document.location.href = 'GasolinaOuAlcool.html';
    }
</script>

</html>
